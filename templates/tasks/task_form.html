
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit Task{% else %}Create New Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}Update{% else %}Create{% endif %} Task
        </button>
        <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
